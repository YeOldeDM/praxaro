[application]

name="praxaro"
main_scene="res://scenes/Title/Title.tscn"
icon="res://assets/graphics/icons/project_icon.png"

[autoload]

GAME="*res://global/GAME.gd"

[display]

test_width=960
test_height=480
width=480
height=240
use_2d_pixel_snap=false
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
